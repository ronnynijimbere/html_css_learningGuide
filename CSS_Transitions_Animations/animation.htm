<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      cursor: pointer;
      animation: fadeIn 1000ms infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
