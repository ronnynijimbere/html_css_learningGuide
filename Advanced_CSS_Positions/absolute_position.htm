<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Absolute Example</title>
    <style>
      div.element1 {
        position: absolute;
        top: 50px;
        left: 20px;
        background: #ff0000;
      }

      div.element2 {
        position: static;
        background: #808080;
      }
    </style>
  </head>
  <body>
    <h2>position: absolute;</h2>

    <div class="element1">Element 1</div>
    <div class="element2">Element 2</div>
  </body>
</html>
