<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index Property Example</title>
    <style>
      img {
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <h1>The z-index Property</h1>
    <img
      src="https://thumbs.dreamstime.com/b/four-confident-african-american-male-female-professionals-st-successful-professional-black-businessmen-businesswomen-waiting-165046344.jpg"
      height="140"
    />
    <p>
      Because the image has no z-index value and no position, it will be placed
      below the heading.
    </p>
  </body>
</html>
